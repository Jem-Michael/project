<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Greeting</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #ffdde1);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

/* Container & Card */
.container { text-align:center; z-index:10; }


.heart { font-size:80px; margin-bottom:20px; animation: heartBeat 1.2s infinite; }
@keyframes heartBeat { 0%,100%{ transform: scale(1); } 25%{ transform: scale(1.1); } 50%{ transform: scale(1); } }

/* Button */
.button-group { display:flex; justify-content:center; }
button {
    padding:12px 30px; font-size:16px; border:none; border-radius:30px;
    cursor:pointer; font-weight:bold; position:fixed; transition: left 0.2s ease, top 0.2s ease;
}
.btn-no { background:#ff7eb9; color:white; }
.btn-no:hover { background:#ff4e88; }

/* Celebration */
#celebrationPage {
    display:none; flex-direction:column; text-align:center; position:fixed; top:0; left:0;
    width:100%; height:100%; background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #ffdde1);
    z-index:1000; justify-content:center; align-items:center;
    overflow:hidden;
}

#celebrationPage h1 { color:#ff0066; font-size:50px; margin-bottom:20px; animation: pop 1s ease forwards; }
#celebrationPage p { color:#ff3366; font-size:24px; animation: fadeIn 2s ease forwards; }
#celebrationPage div.emoji { font-size:120px; animation: bounce 1s infinite; }

/* Animations */
@keyframes pop { 0%{ transform: scale(0); } 70%{ transform: scale(1.2); } 100%{ transform: scale(1); } }
@keyframes bounce { 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-20px); } }
@keyframes fadeIn { 0%{ opacity:0; } 100%{ opacity:1; } }

/* Raining hearts */
.rain-heart {
    position:absolute;
    pointer-events:none;
    animation-name: rain;
    animation-timing-function: linear;
    animation-iteration-count: 1;
}

@keyframes rain {
    0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}

/* Mobile responsiveness */
@media (max-width: 600px) {
    .card { padding: 40px 20px; max-width: 90%; }
    .heart { font-size: 60px; margin-bottom: 15px; }
    button { padding: 10px 20px; font-size: 14px; }
    #celebrationPage h1 { font-size: 36px; }
    #celebrationPage p { font-size: 18px; }
    #celebrationPage .emoji { font-size: 80px; }
}
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="button-group">
            <button class="btn-no" id="playBtn"> Dito! </button>
        </div>
    </div>
</div>

<div id="celebrationPage">
    <div>
        <h1>Happy Valentine's Day! üíï</h1>
        <div class="emoji">üíê</div>
        <p>I love you üòä</p>
    </div>
</div>

<script>
let clickCount = 0;
const maxClicks = 5;
const playBtn = document.getElementById("playBtn");

playBtn.addEventListener('click', ()=> {
    clickCount++;
    
    if(clickCount >= maxClicks){
        showCelebration();
    } else {
        const messages = ["Dito!","wag dyan!","oh dito!","ay dito!","maghanda kana"];
        playBtn.textContent = messages[clickCount];
        
        // Move button to a random position on the screen
        const padding = 20; // prevent button from going off screen
        const maxX = window.innerWidth - playBtn.offsetWidth - padding;
        const maxY = window.innerHeight - playBtn.offsetHeight - padding;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        playBtn.style.left = randomX + "px";
        playBtn.style.top = randomY + "px";
    }
});

// Show celebration with raining hearts
function showCelebration(){
    document.querySelector('.container').style.display = 'none';
    const celebration = document.getElementById('celebrationPage');
    celebration.style.display = 'flex';
    startRainingHearts();
}

// Infinite raining hearts
function startRainingHearts(){
    const colors = ['#ff3366','#ff66a3','#ff99cc','#ff4e88','#ff0077','#ff3399'];
    setInterval(()=>{
        const heart = document.createElement('div');
        heart.classList.add('rain-heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (15 + Math.random()*25) + 'px';
        heart.style.color = colors[Math.floor(Math.random()*colors.length)];
        heart.style.animationDuration = (4 + Math.random()*3) + 's';
        document.getElementById('celebrationPage').appendChild(heart);
        setTimeout(()=>heart.remove(), 8000);
    }, 150);
}
</script>

</body>
</html>
